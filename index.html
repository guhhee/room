<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放送　マッチ問題</title>

</head>
<body style="background-color:#e5e7e8;">
<center>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vT9jSFuEzeUj8WhldFfMoChy-_zdLWpJ8DgGHL2AzrQB3BjeW4TLpSffvKVnnOSWSnPGw-pyW6QbXFv/embed?start=false&loop=false&delayms=3000" frameborder="0" width="860" height="500" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    <div style="background-color: white; text-align: center; display: grid; row-gap: 20px; width: 300px; border: solid; padding: 20px; box-sizing: border-box; margin: 48px auto;">
        <div id="sample-timer1" style="font-size: 28px; font-weight: bold; color: black;">0</div>
        <button id="sample-startBtn1" style="font-size: 16px; pointer-events: none; opacity: 0.5;">START</button>
        <button id="sample-resetBtn1" style="font-size: 16px; pointer-events: auto; opacity: 1;">RESET</button>
    </div>

    <script>

    //タイマー表示要素を取得
    const s_timer1 = document.getElementById("sample-timer1");
    //スタートボタンを取得
    const s_startBtn1 = document.getElementById("sample-startBtn1");
    const s_resetBtn1 = document.getElementById("sample-resetBtn1");

    //カウントの秒数
    let s_count1 = 30;

    //スタートボタンクリックで処理を行う
    s_startBtn1.addEventListener("click", () => {
        s_startBtn1.style.pointerEvents = "none";
        s_startBtn1.style.opacity = .5;
        s_resetBtn1.style.pointerEvents = "none";
        s_resetBtn1.style.opacity = .5;
        //一定時間おきに行いたい関数を宣言
        function s_countDown1() {
            if(s_count1 > 0) {
                //countが0より大きい場合はcountを1ずつ減らす
                s_count1--;
                //タイマー表示要素にcountの数値を表示
                s_timer1.textContent = s_count1;
            } else {
                //countが0以下になったら0を表示
                s_timer1.textContent = 0;
                console.log("タイマーが停止しました");
                clearInterval(s_countDownTimer1);
                s_resetBtn1.style.opacity = 1;
                s_resetBtn1.style.pointerEvents = "auto";
            }
        }

        const s_countDownTimer1 = setInterval(s_countDown1,1000);
    });

    s_resetBtn1.addEventListener("click", () => {
        s_startBtn1.style.pointerEvents = "auto";
        s_startBtn1.style.opacity = 1;
        //カウントの数
        s_count1 = 30;
        s_timer1.textContent = s_count1;
    })
  
    </script>
</center>
</body>
</html>
